---
name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x        
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - run: install nbb
      - run: npm install
      - run: npx nbb compile